% Конфигурация веб-приложения
app_name = [[Мое приложение]];
app_version = [[1.0.0]];

debug_mode = false;
log_level = [[info]];

% Настройки сервера
server = @{
    host = [[0.0.0.0]];
    port = 8080;
    workers = 4;
    
    ssl = @{
        enabled = true;
        cert_path = [[/etc/ssl/cert.pem]];
    };
};

% Настройки базы данных
database = @{
    engine = [[postgresql]];
    host = [[localhost]];
    port = 5432;
    name = [[app_db]];
    max_connections = 100;
};