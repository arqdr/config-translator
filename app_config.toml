app_name = "Мое приложение"
app_version = "1.0.0"
debug_mode = false
log_level = 3

[server]
host = "0.0.0.0"
base_port = 8000
port_offset = 80
port = 8080
workers = 8

[server.ssl]
enabled = true
cert_path = "/etc/ssl/cert.pem"
ssl_check = 106

[database]
engine = "postgresql"
host = "localhost"
db_port = 5432
name = "app_db"
base_connections = 96
max_connections = 100
connection_string = "postgresql://localhost:5432/app_db"
